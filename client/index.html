<!doctype html>
<html ng-app='app'>
    <head>
        <meta charset='UTF-8' />
        <meta http-equiv='content-type' content='text/html; charset=utf-8' />
        
        <title>Coffee Time</title>
        
        <style>
        nav ul { list-style: none; }
        nav li { display: inline; }
        </style>
    </head>
    
    <body>
        <header>
            <h1>CoffeeTime!</h1>
            <p ng-show="currentUser">
                Hello {{currentUser.username}}
            </p>
            <nav ng-show="currentUser">
                <ul>
                    <li><a ui-sref="logout" ui-sref-active="active">Log out</a></li>
                    <li><a ui-sref="my-reviews" ui-sref-active="active">My Reviews</a></li>
                    <li><a ui-sref="all-reviews" ui-sref-active="active">All Reviews</a></li>
                    <li><a ui-sref="add-review" ui-sref-active="active">Add Review</a></li>
                </ul>
            </nav>
            <p ng-hide="currentUser">
                <a ui-sref="login" ui-sref-active="active">Log in</a>
            </p>
        </header>
        
        <main ui-view></main>
        
        <script src="js/vendor/angular/angular.js"></script>
        <script src="js/vendor/angular-resource/angular-resource.js"></script>
        <script src="js/vendor/angular-ui-router/release/angular-ui-router.js"></script>
        
        <script src="js/app.js"></script>
        <script src="js/services/lb-services.js"></script>
        <script src="js/controllers/review.js"></script>
        <script src="js/controllers/auth.js"></script>
        <script src="js/services/auth.js"></script>
    </body>
</html>
